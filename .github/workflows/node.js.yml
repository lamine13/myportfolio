name: Deploy on Server Prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-on-dev:
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repos
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Verify current directory
        run: ls -l

      - name: Build app
        run: |
          CI=false npm run build || exit 1
          echo "Build completed successfully."

      - name: Check build output
        run: ls -l ./build/

      - name: Copy file via ssh
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: ./build/
          target: ~/portfolio
          port: 22
          debug: true
